<!DOCTYPE html>
<head class="hero">
    <title>KerasJS simple demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body class="container hero-body">
    <div class="columns is-vcentered is-centered">
        <div class="is-centered">
            <form>
                <div class="field">
                    <label class="label">Text to analyze</label>
                    <textarea rows="10" name="textToAnalyze"></textarea>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button 
                            type="button"
                            class="button is-link"
                            onclick="app.onSubmit()">
                            Analyze text
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/keras-js"></script>
    <script src="./main.js"></script>
</body>
</html>
